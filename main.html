<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        
        thead {
            background-color: #f5f;
        }
        
        th, td {
            padding: 10px 15px;
            text-align: center;
            border: 1px solid #e9e;
        }
        
        th {
            font-weight: bold;
        }
        
        tbody tr:nth-child(even) {
            background-color: #fafa;
        }
		tbody tr:nth-child(odd) {
            background-color: #ff4;
        }
        
        .size-label {
            font-weight: bold;
            text-align: left;
        }
        
        .table-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-title">Men's T-Shirts Size Chart</div>
    <table>
        <thead>
            <tr>
                <th>Part</th>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
                <th>L</th>
				<th>XL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="size-label">Waist</td>
                <td>25</td>
                <td>28</td>
                <td>30</td>
                <td>31</td>
				<td>32</td>
            </tr>
            <tr>
                <td class="size-label">Chest</td>
                <td>34</td>
                <td>34</td>
                <td>38</td>
				<td>40</td>
                <td>41</td>
            </tr>
            <tr>
                <td class="size-label">Sleeve</td>
                <td>23</td>
                <td>24</td>
                <td>24</td>
                <td>25</td>
				<td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
